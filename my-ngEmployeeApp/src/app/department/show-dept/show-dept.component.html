<div style="margin-top: 10px;margin-left: 10px;margin-right: 10PX;">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter Value to Filter">
  </mat-form-field>

  <table mat-table [dataSource]="listData" matSort  class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef > Options</th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn"
          (click)="onDelete(row.DepartmentID)"
          >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
        
    </ng-container>

    <!-- Department ID  Column -->
    <ng-container matColumnDef="DepartmentID" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department ID </th>
      <td mat-cell *matCellDef="let element"> {{element.DepartmentID}} </td>
    </ng-container> 

    <!-- Department Name  Column -->
    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
      <td mat-cell *matCellDef="let element"> {{element.DepartmentName}} </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>

<div class="mt-2"style="margin-top: 10px;margin-left: 10px">
  <button mat-raised-button color="primary" (click)="onLoadView()">Add Department</button>
</div>
